<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="atlas">
    <img src="images/placeholder-circle.svg">
    <h1>Atlas moth</h1>
    <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
  </div>
  <div class="hercules">
    <img src="images/placeholder-circle.svg">
    <h1>Hercules Moth</h1>
    <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
  </div>
  <div class="ornate">
    <img src="images/placeholder-circle.svg">
    <h1>Ornate moth</h1>
    <p>It is colored from pink, red, orange and yellow to white with black markings</p>
  </div>
</body>
</html>
